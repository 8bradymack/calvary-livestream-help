        // ========== INITIALIZE FUSE.JS (FUZZY SEARCH) ==========
        const fuseOptions = {
            keys: ['question', 'answer', 'category'],
            threshold: 0.4,
            includeScore: true,
            ignoreLocation: true
        };
        const fuse = new Fuse(faqData, fuseOptions);

        // ========== STATE ==========
        let currentCategory = 'all';
        let currentSearch = '';

        // ========== DOM ELEMENTS ==========
        const searchBar = document.getElementById('searchBar');
        const faqList = document.getElementById('faqList');
        const pinnedList = document.getElementById('pinnedList');
        const noResults = document.getElementById('noResults');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const pinnedSection = document.getElementById('pinnedSection');
        const allSection = document.getElementById('allSection');

        // ========== RENDER FUNCTIONS ==========
        function renderFAQ(faq, container, isSearch = false) {
            const item = document.createElement('div');
            item.className = `faq-item ${faq.pinned && !isSearch ? 'pinned' : ''}`;
            item.innerHTML = `
                <div class="faq-question">
                    <span>${faq.question}</span>
                    <span class="expand-icon">‚ñº</span>
                </div>
                <span class="faq-category">${faq.category}</span>
                <div class="faq-preview">${getPreview(faq.answer)}</div>
                <div class="faq-answer">${faq.answer}</div>
            `;
            
            item.addEventListener('click', () => {
                const answer = item.querySelector('.faq-answer');
                const isExpanded = answer.classList.contains('expanded');
                
                document.querySelectorAll('.faq-answer').forEach(a => a.classList.remove('expanded'));
                document.querySelectorAll('.faq-item').forEach(i => i.classList.remove('expanded'));
                
                if (!isExpanded) {
                    answer.classList.add('expanded');
                    item.classList.add('expanded');
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
            
            container.appendChild(item);
        }

        function getPreview(html) {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            const text = temp.textContent || temp.innerText;
            return text.substring(0, 120).trim() + (text.length > 120 ? '...' : '');
        }

        function renderAllFAQs() {
            faqList.innerHTML = '';
            pinnedList.innerHTML = '';
            
            let filteredData = faqData;
            
            if (currentCategory !== 'all') {
                filteredData = faqData.filter(faq => faq.category === currentCategory);
            }
            
            if (currentSearch) {
                const searchResults = fuse.search(currentSearch);
                filteredData = searchResults.map(result => result.item);
                
                pinnedSection.style.display = 'none';
                allSection.querySelector('.section-title').textContent = 'Search Results';
                
                if (filteredData.length === 0) {
                    faqList.style.display = 'none';
                    noResults.style.display = 'block';
                    return;
                } else {
                    faqList.style.display = 'flex';
                    noResults.style.display = 'none';
                }
                
                filteredData.forEach(faq => renderFAQ(faq, faqList, true));
            } else {
                pinnedSection.style.display = 'block';
                allSection.querySelector('.section-title').textContent = 'All Troubleshooting Guides';
                faqList.style.display = 'flex';
                noResults.style.display = 'none';
                
                const pinnedFAQs = filteredData.filter(faq => faq.pinned);
                pinnedFAQs.forEach(faq => renderFAQ(faq, pinnedList));
                
                const regularFAQs = filteredData.filter(faq => !faq.pinned);
                regularFAQs.forEach(faq => renderFAQ(faq, faqList));
                
                if (pinnedFAQs.length === 0) {
                    pinnedSection.style.display = 'none';
                }
            }
        }

        // ========== EVENT LISTENERS ==========
        searchBar.addEventListener('input', (e) => {
            currentSearch = e.target.value.trim();
            renderAllFAQs();
        });

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                searchBar.value = '';
                currentSearch = '';
                renderAllFAQs();
            });
        });

        // ========== INITIAL RENDER ==========
        renderAllFAQs();
    </script>
